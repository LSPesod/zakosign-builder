name: Core

on:
  workflow_dispatch:
  push:

permissions:
  contents: write
  issues: write
  pull-requests: write
  checks: write
  actions: write
  deployments: write
  statuses: write
  packages: write
  pages: write
  repository-projects: write
  id-token: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
    steps:
      - name: Build zakosign
        run: |
          git clone https://github.com/Lama3L9R/zakosign.git --depth=1
          cd zakosign
          echo '#include <openssl/x509v3.h>' | cat - src/cli.c > temp && mv temp src/cli.c
          make -j$(nproc --all)

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
            name: zakosign
            path: |
              zakosign/bin/*

      - name: Upload
        if: success()
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            REPO: ${{ github.action_repository }}
        run: |
          cd zakosign/bin
          git init
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git branch -M build
          git remote add origin https://github.com/$REPO.git
          git add .
          git commit -a -m "build ok"
          git push origin build
