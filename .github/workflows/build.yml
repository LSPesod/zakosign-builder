name: Core

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: "0 0 * * 1"

permissions:
  contents: write
  issues: write
  pull-requests: write
  checks: write
  actions: write
  deployments: write
  statuses: write
  packages: write
  pages: write
  repository-projects: write
  id-token: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
    steps:
      - name: Build zakosign
        run: |
          git clone https://github.com/Lama3L9R/zakosign.git --depth=1
          cd zakosign
          sed -i 's/#define ZAKO_TARGET_LINUX 1/#define ZAKO_TARGET_LINUX 1\n#define ZAKO_TARGET_POSIX 1/' src/prelude.h
          sed -i 's/write(file, (void\*) data, sz);/(void)write(file, (void*) data, sz);/' src/sys_linux.c
          git submodule update --init --depth=1
          cd boringssl
          cmake -GNinja -DCMAKE_BUILD_TYPE=Release .
          ninja -j$(nproc --all)
          sudo ninja install
          cd ..
          make -j$(nproc --all)

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
            name: zakosign
            path: |
              zakosign/bin/*

      - name: Upload
        if: success()
        env:
            REPO: ${{ github.repository }}
        run: |
          cd zakosign/bin
          git init
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git branch -M build
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$REPO.git
          git add .
          git commit -a -m "build ok"
          git push -u origin build --force
